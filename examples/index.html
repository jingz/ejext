        <script type="text/javascript" src="/extjs-3.4/adapter/jquery/ext-jquery-adapter.js"></script>
        <script type="text/javascript" src="/extjs-3.4/adapter/ext/ext-base.js"></script>

        <!-- utilities -->

        <script type="text/javascript" src="/jslib/js2form.js"></script>

        <!-- UX -->
        <link rel="stylesheet" type="text/css" href="/extjs-3.4/ux/fileuploadfield/css/fileuploadfield.css">
        <script type="text/javascript" src="/extjs-3.4/ux/fileuploadfield/FileUploadField.js"></script>

        <!-- plugins -->

        <!-- examples -->
        <script src="/examples/Basic_grid.ui.js" type="text/javascript" charset="utf-8"></script>
        <script src="/examples/Basic_grid.js" type="text/javascript" charset="utf-8"></script>

        <script src="/examples/Basic_tab.ui.js" type="text/javascript" charset="utf-8"></script>
        <script src="/examples/Basic_tab.js" type="text/javascript" charset="utf-8"></script>

        <script src="/examples/Basic_editorgrid.ui.js" type="text/javascript" charset="utf-8"></script>
        <script src="/examples/Basic_editorgrid.js" type="text/javascript" charset="utf-8"></script>

        <script src="/examples/Basic_form.ui.js" type="text/javascript" charset="utf-8"></script>
        <script src="/examples/Basic_form.js" type="text/javascript" charset="utf-8"></script>

        <script src="/examples/Basic_window.ui.js" type="text/javascript" charset="utf-8"></script>
        <script src="/examples/Basic_window.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript">
            window.onload = function() {
                // var w = new Basic_form({ renderTo: Ext.get("container") });
            }

            $(document).ready(function(){

                    function resetContainer(){ $("#container").html(''); }

                    $("#basic-form").click(function(){
                        resetContainer();
                        var w = new Basic_form({ renderTo: Ext.get("container") });
                    });
                    $("#basic-grid").click(function(){
                        resetContainer();
                        var w = new Basic_grid({ renderTo: Ext.get("container") });
                    })
                    $("#basic-tab").click(function(){
                        resetContainer();
                        var w = new Basic_tab({ renderTo: Ext.get("container") });
                    })
                    $("#basic-editorgrid").click(function(){
                        resetContainer();
                        var w = new Basic_editorgrid({ renderTo: Ext.get("container") });
                    });

                    $("#basic-window").click(function(){
                        resetContainer();
                        new Basic_window().show();
                    });
            });
        </script>
    </head>
    <body style="background-color: orange;">
        <div id="example" style="margin-top: 1.75em;">
            <h1 style="float: left; margin-top: 0.175em; margin-left: 5.2em;">Examples : </h1>
            <button id="basic-form">Basic Form</button>
            <button id="basic-grid">Basic Grid</button>
            <button id="basic-tab">Basic Tab</button>
            <button id="basic-editorgrid">Basic EditorGrid</button>
            <button id="basic-window">Basic Window</button>
        </div>
        <div id="container">
        </div>
    </body>
